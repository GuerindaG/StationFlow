<svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond du logo -->
  <rect x="0" y="0" width="300" height="80" rx="8" fill="#ffffff" />
  
  <!-- Icône de pompe à essence stylisée -->
  <g transform="translate(20, 16) scale(0.9)">
    <rect x="10" y="12" width="30" height="40" rx="3" fill="#0aad0a" />
    <rect x="15" y="18" width="20" height="14" rx="2" fill="#ffffff" />
    <path d="M40,25 L45,25 Q50,25 50,30 L50,45 Q50,52 45,52 L45,52" stroke="#0aad0a" stroke-width="4" fill="none" />
    <circle cx="45" cy="52" r="4" fill="#0aad0a" />
    <rect x="16" y="38" width="18" height="8" rx="1" fill="#ffffff" />
  </g>
  
  <!-- Texte "Station" -->
  <text x="70" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="600" fill="#21313c">Station</text>
  
  <!-- Texte "Flow" avec couleur d'accent -->
  <text x="160" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="600" fill="#0aad0a">Flow</text>
  
  <!-- Tagline -->
  <text x="75" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="400" fill="#5c6c75">Gestion de stations-service</text>
</svg>
